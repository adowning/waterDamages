<!DOCTYPE html>
<html lang="en" ng-app="angularcrud"> <!-- manifest="angularcrud.appcache"> -->

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap -->
   <!--<link rel="stylesheet" href="lib/bootstrap.css">
       -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
       
    <!-- Bootcards CSS file (different for desktop, iOS and Android, included Bootstrap CSS) -->
    <link href="bower_components/bootcards/dist/css/bootcards-desktop.min.css" rel="stylesheet" type="text/css" />

    <link href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css" rel="stylesheet" />

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Angular - In head because use of ng-cloak on body tag -->
   <script src="lib/angular.js"></script>

   <title>AngularJS CRUD Example</title>
</head>

<!-- Prevent the template from being briefly displayed in its raw (uncompiled) form while application is loading -->
<body ng-cloak>
   <div class="container">
      <p></p>

      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">AngularJS CRUD</a>
          </div>

          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
               <li id="menu-list">    <a href="#/">Contact List</a></li>
               <!--<li id="menu-new">     <a href="#/new">New Contact</a></li>-->
               <!--<li id="menu-loaddata"><a href="#/load">Initialize Data</a></li>-->
               <li id="menu-settings"><a href="#/settings">Settings</a></li>
            </ul>
          </div>

        </div>
      </div>

      <div class="row">
         <div class="col-md-12">
            <div ng-view></div> <!-- This is where Angular will swap in our templates. -->
         </div>
      </div>

   </div>

   <!-- Load JS files at bottom so page loads faster. -->
   <script src="lib/jquery.js"></script>
   <script src="lib/angular-route.js"></script>
   <!--<script src="lib/angular-animate.js"></script>-->
   <script src="lib/angular-messages.js"></script>
   <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="lib/localforage.js"></script>
   <script src="lib/angular-localForage.min.js"></script>

   <!-- Firebase libs -->
   <script src="lib/firebase.js"></script>
   <script src="lib/angularfire.js"></script>

   <!-- Load our application JavaScript files. -->
   <script src="js/controllers.js"></script>
   <script src="js/services.js"></script>
   <script src="lib/promise-tracker.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

</body>
</html>
