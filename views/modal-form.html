<div class="modal-header">
    <h3>Update Account Basics</h3>
</div>
<form name="form.userForm" ng-submit="submitForm()" novalidate>
    <div class="modal-body">
        <!-- NAME -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="name" required>
            <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You name is required.</p>
        </div>
 
        <!-- ADDRESS -->
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-control" ng-model="address" ng-minlength="15" ng-maxlength="50" required>
            <p ng-show="form.userForm.adress.$error.minlength" class="help-block">Address is too short.</p>
            <p ng-show="form.userForm.address.$error.maxlength" class="help-block">Address is too long.</p>
        </div>
 
         <!-- PHONE1 -->
        <div class="form-group">
            <label>Phone 1</label>
            <input type="text" name="phone1" class="form-control" ng-model="phone1" ng-minlength="10" ng-maxlength="10" required required>
          <p ng-show="form.userForm.phone1.$error.minlength" class="help-block">Phone Number is too short.</p>
            <p ng-show="form.userForm.phone1.$error.maxlength" class="help-block">Phone Number is too long.</p>
        </div>
        
         <!-- PHONE2 -->
        <div class="form-group">
            <label>Phone 2</label>
            <input type="text" name="phone2" class="form-control" ng-model="phone2" ng-minlength="10" ng-maxlength="10" required required>
          <p ng-show="form.userForm.phone2.$error.minlength" class="help-block">Phone Number is too short.</p>
            <p ng-show="form.userForm.phone2.$error.maxlength" class="help-block">Phone Number is too long.</p>
        </div>
        
        <!-- EMAIL -->
        <!--<div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="email" required>
            <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>-->
 
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
