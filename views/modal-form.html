<div class="modal-header">
    <h3>Update Account Basics</h3>
</div>
<form name="form.userForm" ng-submit="submitForm()" novalidate>
    <div class="modal-body">
        <!-- NAME -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="name" required>
            <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You name is required.</p>
        </div>
 
        <!-- ADDRESS -->
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-control" ng-model="address" ng-minlength="15" ng-maxlength="50" required>
            <p ng-show="form.userForm.username.$error.minlength" class="help-block">Address is too short.</p>
            <p ng-show="form.userForm.username.$error.maxlength" class="help-block">Address is too long.</p>
        </div>
 
         <!-- PHONE1 -->
        <div class="form-group">
            <label>Phone 1</label>
            <input type="number"  require ng-pattern="(?:(?:\+?1\s*(?:[.-]\s*)?)?(?:\(\s*([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9])\s*\)|([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9]))\s*(?:[.-]\s*)?)?([2-9]1[02-9]|[2-9][02-9]1|[2-9][02-9]{2})\s*(?:[.-]\s*)?([0-9]{4})(?:\s*(?:#|x\.?|ext\.?|extension)\s*(\d+))?$" name="phone1" class="form-control" ng-model="phone1" required>
            <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid phone #.</p>
        </div>
        
         <!-- PHONE2 -->
        <div class="form-group">
            <label>Phone 2</label>
            <input type="number" name="phone2" class="form-control" ng-model="phone2" required>
            <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid phone #.</p>
        </div>
        
        <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="email" required>
            <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
 
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
