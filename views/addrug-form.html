
<div class="modal-header">
    <h3>Add Rug to Job</h3>
</div>
<form name="form.userForm" ng-submit="submitForm()" novalidate>
    <div class="modal-body">
        <!-- NAME -->
        <div class="form-group">
            <label>Size</label>
            <input type="number" name="size" class="form-control" ng-model="job.account.accountName"
                   value="job.account.accountName" required>
            <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You name is
                required.</p>
        </div>


        <div class="form-group">
            <label>Pictures</label>
            <div ng-repeat="room in job.rooms track by $index">
                <h4>{{job.rooms[$index]}}

                    <!-- TODO (major) make it so we can remove rooms.. gonna be a pain but needed. -->
                    <!--<button type="button"  ng-click="removeRoom(room)" class="btn btn-default btn-xs">-->
                    <!--<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>-->
                    </button></h4>
            </div>
            <input id="file-input" type="file" name="file" onChange="handleFileSelect()" ></input>

            <!--<input type="file" name="image" class="form-control" ng-model="room">-->
            <!--&lt;!&ndash;<input type="text" name="room" class="form-control" ng-model="room">&ndash;&gt;-->
            <!--<button type="button" class="btn btn-primary" ng-click="addImage(form.userForm.image)">Add</button>-->
        </div>


    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary"
                ng-disabled="form.userForm.$invalid || !job.rooms || job.rooms < 1">OK
        </button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
