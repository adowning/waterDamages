<div class="well well-sm"> <!-- Begin well. -->
    <table class="table table-striped"> <!-- Begin table. -->
        <thead>
            <tr>
                <h3>Contact List</h3>
            </tr>
            <br>
            <tr>
                <th>#</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
        <!--AngularFire doesn't do the default sort on priority-->
        <!--https://www.firebase.com/docs/angular/reference.html#ordered-data-and-arrays-->
            <tr ng-repeat="person in contacts | orderByPriority">
                <td>{{$index}}</td>
                <td><a ng-href="/#/view/{{person.$id}}">{{person.firstname}} {{person.lastname}}</a></td>
            </tr>
        </tbody>
    </table> <!-- End table. -->
</div> <!-- End well. -->
